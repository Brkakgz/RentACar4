<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container d-flex">
        <!-- Sol Menü -->
        <div class="sidebar bg-light p-3">
            <h4>Welcome, User</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Ana Alan -->
        <div class="main-content flex-grow-1 p-4">
            <header>
                <h1>Available Cars</h1>
            </header>
            <main>
                <section id="car-list">
                    <div class="car-container row">
                        <!-- Arabalar dinamik olarak yüklenecek -->
                    </div>
                </section>
                <section id="booking-form" class="mt-4">
                    <h2>Book a Car</h2>
                    <form>
                        <input type="hidden" id="selectedCarId">

                        <label for="dailyPrice">Daily Price:</label>
                        <input type="text" id="dailyPrice" readonly class="form-control mb-2">

                        <label for="pickupDate">Pickup Date:</label>
                        <input type="date" id="pickupDate" required class="form-control mb-2">

                        <label for="dropoffDate">Dropoff Date:</label>
                        <input type="date" id="dropoffDate" required class="form-control mb-2">

                        <label for="totalPrice">Total Price:</label>
                        <input type="text" id="totalPrice" readonly class="form-control mb-2">

                        <button type="button" id="bookCarButton" class="btn btn-primary">Book Now</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script src="../js/user.js"></script>
</body>
</html>
